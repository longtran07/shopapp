<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>

                    <div class="form-group">
                        <label for="phoneNumber">Phone</label>
                        <input type="text" 
                            class="form-control" 
                            required [(ngModel)]="phoneNumber" 
                            (input)="onPhoneNumberChange()"
                            id="phoneNumber" 
                            name="phoneNumber" 
                            (focus)="registerForm.form.markAllAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched ">
                            Số điện thoại phải có hơn 6 ký tự
                        </p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" 
                            required [(ngModel)]="password" 
                            placeholder="Ít nhất 3 ký tự"
                            name="password" 
                            (focus)="registerForm.form.markAllAsTouched()" 
                            class="form-control"
                            id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched ">
                                Mật khẩu phải dài hơn 3 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" required
                            [(ngModel)]="retypePassword"
                            name="retypePassword"
                            (input)="registerForm.form.markAllAsTouched(); 
                            checkPasswordMatch()"
                            placeholder="Ít nhất 3 ký tự" 
                            class="form-control" 
                            id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 8 && registerForm.form.touched ">
                            Mật khẩu phải dài hơn 8 ký tự
                        </p>
                        <p class="text-danger" 
                            *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                            && registerForm.form.touched">Password not match
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="fullName" 
                            required class="form-control" 
                            id="full-name"
                            name="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" required 
                            [(ngModel)]="dateOfBirth" 
                            name="dateOfBirth"
                            (input)="registerForm.form.markAllAsTouched() ; checkAge()"
                            class="form-control" 
                            id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" 
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') 
                            && registerForm.form.touched">Phải hơn 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" [(ngModel)]="address" 
                            class="form-control" 
                            id="address"
                            name="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" [(ngModel)]="isAccepted" 
                                    class="form-check-input" 
                                    id="agree"
                                    name="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
