<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-2 col-lg-2 d-md-block bg-light sidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3"> Admin</div>
      </a>
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('products')">
              <i class="fab fa-codepen icon"></i>Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('orders')">
              <i class="fa-solid fa-cart-shopping icon"></i>Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showAdminComponent('categories')">
              <i class="fa-solid fa-list icon"></i>Categories
            </a>
          </li>

        </ul>
      </div>

    </nav>
    <div class="col-md-10 col-lg-10 overflow-auto no-gutter-row">
        <!-- Topbar Navbar -->
        <nav class=" d-flex justify-content-between shadow">
          <ul class="navbar-nav">
            <li class="nav-item">
              <ng-container *ngIf="userResponse">
                <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                  triggers="click" [placement]="'bottom'">
                  <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
                    <i class="fa-solid fa-user icon "></i>
                    {{ userResponse.fullname }}
                    
                  </a>
                  <ng-template #popoverContent>
                    <div class="popover-list">
                      <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                      <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                      <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                    </div>
                  </ng-template>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="!userResponse">
                <a class="nav-link" routerLink="/login">Đăng nhập</a>
              </ng-container>
            </li>
          </ul>

        </nav>
      <!--
      <ng-container [ngSwitch]="adminComponent">
        <app-order-admin *ngSwitchCase="'orders'"></app-order-admin>
        <app-product-admin *ngSwitchCase="'products'"></app-product-admin>
        <app-category-admin *ngSwitchCase="'categories'"></app-category-admin>                    
      </ng-container>
      -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
