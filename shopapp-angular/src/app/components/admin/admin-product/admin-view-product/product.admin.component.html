<div class="container">
    <h2>Product List</h2>
    <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.category_id }}</td> <!-- Hoặc hiển thị tên danh mục nếu bạn có -->
          <td>{{ product.description }}</td>
          <td>
            <button class="btn btn-info" (click)="viewProduct(product.id)">View</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
      <ul class="pagination">
          <li class="page-item" *ngIf="currentPage > 0">
              <a class="page-link" href="#" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
              <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
          </li>
          <ng-container *ngFor="let page of visiblePages">
              <li class="page-item" [ngClass]="{'active': page === currentPage}">
                  <a class="page-link" href="#" (click)="onPageChange(page)">{{ page + 1 }}</a>
              </li>
          </ng-container>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
              <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
              <a class="page-link" href="#" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
      </ul>
  </nav>
</div>
