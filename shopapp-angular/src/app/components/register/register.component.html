<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form #registerForm="ngForm">
                <div class="register-form">
                    <h2 class="register-header text-center">Đăng ký</h2>
                    
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" 
                            [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()" required>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Số điện thoại phải có hơn 6 ký tự
                        </p>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" 
                            [(ngModel)]="password" required placeholder="Ít nhất 3 ký tự">
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải dài hơn 3 ký tự
                        </p>
                    </div>

                    <!-- Retype Password -->
                    <div class="form-group">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" class="form-control" id="retype-password" name="retypePassword" 
                            [(ngModel)]="retypePassword" required placeholder="Nhập lại mật khẩu">
                        <p class="text-danger" *ngIf="password !== retypePassword && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>

                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" id="full-name" name="fullName" [(ngModel)]="fullName" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" class="form-control" id="date-of-birth" name="dateOfBirth" 
                            [(ngModel)]="dateOfBirth" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
                    </div>

                    <!-- Agree Terms -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agree" [(ngModel)]="isAccepted" required>
                        <label for="agree" class="form-check-label">
                            Tôi đồng ý với các điều khoản và điều kiện
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" class="register-button" (click)="register()">Đăng ký</button>

                    <!-- Login Link -->
                    <p class="text-center mt-3">Bạn đã có tài khoản? 
                        <a href="#" class="register-link">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
